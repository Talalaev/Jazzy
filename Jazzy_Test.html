<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>

    <title>Jazzy Test</title>

    <link rel="stylesheet" type="text/css" href="jasmine/jasmine.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div style="height: 204px;">
        <div>
          <button id="show">show</button>
          <button id="hide">hide</button>
        </div>
        <div id="my_animated_element" class="jazzy">
          Some context here!
        </div>
    </div>
    
    <div style="height: 204px;">
        <div>
          <button id="simple_show">simple show</button>
          <button id="simple_hide">simple hide</button>
        </div>
        <div id="my_simple_animated_element" class="jazzy">
          Some context here!
        </div>
    </div>
    
    <script type="text/javascript" src="jazzy.js"></script>
    <script type="text/javascript" src="useJazzy.js"></script>
    
    <script type="text/javascript" src="jasmine/es5-shim.js"></script>

    <script type="text/javascript" src="jasmine/jasmine.js"></script>

    <script type="text/javascript" src="jasmine/jasmine-html.js"></script>

    <script type="text/javascript" src="jasmine/json2.js"></script>

    <script type="text/javascript" src="jasmine/boot.js"></script>

    <script type="text/javascript" src="spec-compiled.js"></script>


</body>
</html>
